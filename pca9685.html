<script type="text/javascript">
    RED.nodes.registerType('pca9685',{
        category: 'function',
        color: '#D8BFD8',
        defaults: {
            name: {value: ''},
            channel: {value: '',
                      required: true}
        },
        inputs:1,
        outputs:0,
        icon: "serial.png",
        label: function() {
            // If the name is defined, then use that, else list the servo channel being used
            if (this.name !== undefined && this.name != '') {
                return this.name
            }
            if (this.channel === undefined || this.channel == '') {
                return "servo: ?"
            }
            return "servo: " + this.channel
        },
        paletteLabel: "servo control"
    });
</script>
